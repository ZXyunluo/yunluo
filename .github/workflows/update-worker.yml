    # è‹¥è¦UTCæ—¶é—´å‡Œæ™¨4ç‚¹ï¼ˆå¯¹åº”åŒ—äº¬æ—¶é—´ä¸­åˆ12ç‚¹ï¼‰ï¼Œåˆ™æ”¹ä¸º cron: "0 4 * * *"
    - cron: "0 20 * * *" 
  workflow_dispatch:
