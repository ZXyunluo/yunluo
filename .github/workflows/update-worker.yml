jobs:
  update_latest_only:
    runs-on: ubuntu-latest
    steps:
      - name: åˆå§‹åŒ–ä»“åº“
        uses: actions/checkout@v4

      - name: è·å–å½“å‰æœ¬åœ°ç‰ˆæœ¬
        id: get_local_version
        run: |
          if [ -f version.txt ]; then
            LOCAL_VERSION=$(cat version.txt)
          else
            LOCAL_VERSION=""
          fi
          echo "LOCAL_VERSION=$LOCAL_VERSION" >> $GITHUB_ENV
          echo "å½“å‰æœ¬åœ°ç‰ˆæœ¬: $LOCAL_VERSION"

      - name: è·å–æœ€æ–° Latest æ­£å¼ç‰ˆä¿¡æ¯
        id: get_latest_release
        run: |
          API_URL="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases"
          RESPONSE=$(curl -s "$API_URL")

          # ä»…è·å–æœ€æ–°æ­£å¼ç‰ˆï¼ˆLatestï¼‰ä¿¡æ¯
          LATEST_TAG=$(echo "$RESPONSE" | jq -r '.[] | select(.prerelease==false) | .tag_name' | head -n 1)
          LATEST_DOWNLOAD=$(echo "$RESPONSE" | jq -r ".[] | select(.tag_name==\"$LATEST_TAG\") | .assets[] | select(.name==\"worker.zip\") | .browser_download_url")

          # ä¿å­˜Latestç‰ˆæœ¬ä¿¡æ¯åˆ°ç¯å¢ƒå˜é‡
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "LATEST_DOWNLOAD=$LATEST_DOWNLOAD" >> $GITHUB_ENV

          echo "æœ€æ–° Latest æ­£å¼ç‰ˆ: $LATEST_TAG"

      - name: åˆ¤æ–­æ˜¯å¦éœ€è¦æ›´æ–° Latestï¼ˆæ‰‹åŠ¨å¼ºåˆ¶æ›´æ–°åˆ™è·³è¿‡åˆ¤æ–­ï¼‰
        id: check_latest_update
        run: |
          FORCE_UPDATE="${{ github.event.inputs.force_update }}"
          if [ "$FORCE_UPDATE" = "true" ]; then
            echo "LATEST_UPDATE_NEEDED=true" >> $GITHUB_ENV
            echo "ğŸ“Œ æ‰‹åŠ¨è§¦å‘å¼ºåˆ¶æ›´æ–°ï¼Œå¿½ç•¥ç‰ˆæœ¬å¯¹æ¯”"
          elif [ "$LOCAL_VERSION" = "$LATEST_TAG" ]; then
            echo "LATEST_UPDATE_NEEDED=false" >> $GITHUB_ENV
            echo "âœ… å·²ç»æ˜¯æœ€æ–° Latest æ­£å¼ç‰ˆ"
          else
            echo "LATEST_UPDATE_NEEDED=true" >> $GITHUB_ENV
            echo "ğŸ”„ å‘ç°æ–° Latest æ­£å¼ç‰ˆ $LATEST_TAG"
          fi

      - name: è‡ªåŠ¨æ›´æ–° Latest æ­£å¼ç‰ˆ
        if: env.LATEST_UPDATE_NEEDED == 'true'
        run: |
          echo "å¼€å§‹æ›´æ–° Latest æ­£å¼ç‰ˆ: $LATEST_TAG"
          # ä¿ç•™.gitç›®å½•ï¼Œåˆ é™¤å…¶ä»–æ‰€æœ‰æ–‡ä»¶
          shopt -s extglob
          rm -rf !( .git )
          # ä¸‹è½½å¹¶è§£å‹æœ€æ–°æ­£å¼ç‰ˆ
          wget -O worker.zip "$LATEST_DOWNLOAD"
          unzip -o worker.zip
          rm worker.zip
          # è®°å½•å½“å‰ç‰ˆæœ¬
          echo "$LATEST_TAG" > version.txt

      - name: æäº¤ Latest æ­£å¼ç‰ˆæ›´æ–°
        if: env.LATEST_UPDATE_NEEDED == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ”„ è‡ªåŠ¨åŒæ­¥æœ€æ–° Latest Workerï¼š${{ env.LATEST_TAG }}"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          push_options: --force
